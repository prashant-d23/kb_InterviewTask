
<div class="d-flex" style="height: 100%; color: white;">

  <div class="sidebar">
      <h2 class="ms-2 fs-3">HMA</h2>
      <ul class="nav-list text-center">
        <li class="nav-item">
          <mat-icon>dashboard</mat-icon>
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <mat-icon class="icon">people</mat-icon>
          <a class="nav-link" href="#">Clients</a>
        </li>
        <li class="nav-item">
          <mat-icon class="icon">description</mat-icon>
          <a class="nav-link" href="#">Documents</a>
        </li>
        <li class="nav-item">
          <mat-icon class="icon">assignment</mat-icon>
          <a class="nav-link" href="#">Tasks</a>
        </li>
        <li class="nav-item">
          <mat-icon class="icon">payment</mat-icon>
          <a class="nav-link" href="#">Payments</a>
        </li>
      </ul>
    </div>


  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div><a class="navbar-brand fw-bold fs-4">Clients</a></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 47vw;">
          <form class="d-flex" role="search">
            <input class="form-control search" type="search" placeholder="Search using Client Name or Id" aria-label="Search">
          </form>
        </div>
        <button type="button" class="btn" style="background-color: rgba(92,196,168,255);color: white;">+Add client</button>
      </div>
    </nav>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid p-3">
        <span class="navbar-brand mb-0 fs-6 bg-body p-2 rounded-5 text-success">All</span>
        <span class="navbar-brand mb-0 fs-6 bg-body p-2 rounded-5 text-success">All Members</span>
      </div>
    </nav>




    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Client Id </th>
        <td mat-cell *matCellDef="let element" class="text-primary"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" class="text-primary"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="member">
        <th mat-header-cell *matHeaderCellDef> Assigned Member </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <ng-container matColumnDef= "actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"><mat-icon class="mx-2">person_add</mat-icon><mat-icon>delete</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
